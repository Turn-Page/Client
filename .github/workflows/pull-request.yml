name: pull-request

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # 프로젝트에 맞는 Node.js 버전을 설정

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
